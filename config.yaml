baseURL: "https://simran-kriplani.github.io/"
title: "PawsPortfolio"
description: "A place where I showcase my projects, literature, and everything else."
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: "PawsPortfolio"
  description: "A place where I showcase my projects, literature, and everything else."
  keywords: [Blog, Portfolio, PaperMod]
  author: "Simran Kriplani"
  images: ["https://simran-kriplani.github.io/assets/images/cat.jpg"] # Replace with actual image URL
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    favicon: "assets/images/favicon.ico" # Update path if needed
    favicon16x16: "assets/images/favicon16x16.ico"
    favicon32x32: "assets/images/favicon32x32.ico"
    apple_touch_icon: "assets/images/apple-touch-icon.png"
    safari_pinned_tab: "assets/images/safari-pinned-tab.svg"

  label:
    text: "Home"
    icon: "/apple-touch-icon.png"
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true
    title: "Simran Kriplani"
    subtitle: "Biologist & Psychologist"
    imageUrl: "images/cat.jpg"
    imageWidth: 120
    imageHeight: 120
    imageTitle: "Simran Kriplani"
    buttons:
      - name: "Posts"
        url: "/posts/"
      - name: "Tags"
        url: "/tags/"

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: "Welcome to my portfolio site!"

  socialIcons:
    - name: "x"
      url: "https://x.com/SimranKriplani"
    - name: "github"
      url: "https://github.com/simran-kriplani"
    - name: "linkedin"
      url: "https://linkedin.com/in/simran-kriplani"

  analytics:
    google:
      SiteVerificationTag: "YOUR_GOOGLE_TAG"
    bing:
      SiteVerificationTag: "YOUR_BING_TAG"
    yandex:
      SiteVerificationTag: "YOUR_YANDEX_TAG"

  cover:
    hidden: true
    hiddenInList: true
    hiddenInSingle: true

  editPost:
    URL: "https://github.com/simran-kriplani/simran-kriplani.github.io/content"
    Text: "Suggest Changes"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: categories
      name: "Categories"
      url: "/categories/"
      weight: 10
    - identifier: tags
      name: "Tags"
      url: "/tags/"
      weight: 20
    - identifier: home
      name: "Home"
      url: "/"
      weight: 30

pygmentsUseClasses: true

markup:
  highlight:
    noClasses: false
